<div class="col-md-8 col-xs-12 col-sm-12 login_form">
    <div class="container-fluid">
        <div class="row">
            <h2>Log in</h2>
            <form control="" class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 col-6">
                  <label for="exampleInputEmail1" class="form-label">User Name</label>
                  <input type="text" class="form-control" formControlName="user" name= "user" required minlength="4" maxlength="7" [ngClass]="this.loginForm.value.user.split('').length<4 && this.loginForm.value.user.dirty?'green':'normal'">>
                  <small *ngIf="!loginForm.valid && this.loginForm.value.user.split('').length<4">Please enter valid username</small>
                </div>
                <div class="mb-3 col-6">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>
            
                <button type="submit" class="btn btn-primary" >Submit</button>
              </form>
        </div>
    </div>
</div>
