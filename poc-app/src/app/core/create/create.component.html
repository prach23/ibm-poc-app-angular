<p>create works!</p>
<form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="m-5 col-xl-6">
    <div class="mb-3 ">
      <label for="inputID" class="form-label">Employee ID</label>
      <input type="number"  id="id" name="id" formControlName="id" >
    </div>
    <div class="mb-3 ">
      <label for="inputName" class="form-label">Employee Name</label>
      <input type="text"  id="firstName" name="firstName" formControlName="firstName" >
    </div>
    <div class="mb-3 ">
        <label for="inputSalary" class="form-label">Employee Salary</label>
        <input type="number" id="salary" name="salary" formControlName="salary" >
      </div>
      <div class="mb-3 ">
        <label for="inputAge" class="form-label">Employee Age</label>
        <input type="number" id="age" name="age" formControlName="age" >
      </div>

    <button type="submit" class="btn btn-primary" (click)="postData()">Submit</button>
    </div>
    <h3>the first name is :{{loginForm.controls['firstName'].value}}</h3>
  </form>


  <!-- display form -->

<table>
    <th>id</th>
    <th>name</th>
    <th>salary</th>
    <th>age</th>
    <tr>
            <td>{{loginForm.controls['id'].value}} </td>
            <td>{{loginForm.controls['firstName'].value}}</td>
            <td>{{loginForm.controls['salary'].value}}</td>
            <td>{{loginForm.controls['age'].value}}</td>
    </tr>
</table>
